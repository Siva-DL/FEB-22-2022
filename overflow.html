<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body,
      html {
        scroll-behavior: smooth;
      }
      header {
        background-color: cadetblue;
        width: 20%;
        color: #fff;
        height: 40px;
        padding: 10px;
        /* position: fixed; */
        /* z-index: 99999; */
        float: left;
        height: 100vh;
      }
      #mainContentSection {
        width: 80%;
        height: 100vh;
        float: right;
        overflow-y: scroll;
        scroll-behavior: smooth;
      }
      header nav ul {
        margin-top: 200px;
      }
      header nav ul li {
        /* display: inline-block; */
        text-align: center;
        margin-top: 1px;
        background-color: #fff;
        padding: 10px;
      }
      article {
        padding-top: 50px;
        height: 100vh;
        background-color: brown;
        color: #fff;
        position: relative;
        z-index: 123;
      }
      .bgDiff {
        background-color: aquamarine;
        color: #000;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <ul>
            <li>
              <a href="#home"> Home<span class="fa fa-user"></span> </a>
            </li>
            <li>
              <a href="#about"> about </a>
            </li>
            <li>
              <a href="#gallery"> gallery </a>
            </li>
            <li>
              <a href="#contact"> contact </a>
            </li>
          </ul>
        </nav>
      </header>
      <aside id="mainContentSection">
        <article id="home">Home</article>
        <article class="bgDiff" id="about">About</article>
        <article id="gallery">Gallery</article>
        <article class="bgDiff" id="contact">Contact</article>
      </aside>
    </main>
    <script
      src="https://kit.fontawesome.com/ba69da0079.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
